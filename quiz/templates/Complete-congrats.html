<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop 5</title>
    <link rel="stylesheet" href="{% static 'css\complete-congrats.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .blurred {
            filter: blur(10px);
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="congrats-logo">
        </div>

        <div class="congrats-content">
            <div class="content-img"></div>
            <h4>&nbsp;&nbsp;&nbsp;&nbsp;Congratulations! You have</h4> 
            <h4>successfully completed the test</h4>
            <span>Your Test/Case Number</span>
            <h3>TCN-{{TCN}}</h3>
            <form action="#" method="post">
                {% csrf_token %} 
                <button type="submit" class="return-btn">Return to Dashboard</button>
              </form>
        </div>
    </div>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    
        document.addEventListener('keydown', event => {
            if ((event.ctrlKey || event.metaKey) && (event.key === 'c' || event.key === 'u')) {
                event.preventDefault();
            }
        });

       
        let isMetaKeyPressed = false;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Meta' && !isMetaKeyPressed) {
                isMetaKeyPressed = true;  
                document.body.classList.add('blurred'); 
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Meta') {
                isMetaKeyPressed = false;
                document.body.classList.remove('blurred');
            }
        });
      </script>
</body>
</html>
