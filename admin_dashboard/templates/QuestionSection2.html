<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/QuestionSection2.css' %}" />
  </head>
  <body>
    <header class="bg-white p-2">
      <div class="d-flex justify-content-between align-items-center container">
        <div class="d-flex align-items-center">
          <img
            src="/static/images/logo.png"
            alt="CRTD Technologies Logo"
            style="height: 90px"
            class="me-3"
          />
          <div class="d-flex flex-column align-items-center">
            <h3 class="text-center" style="margin-left: 170px">
              CRTD Technologies Test Submission
            </h3>
            <h5 class="text-center mt-2" style="margin-left: 60px">
              Dashboard
            </h5>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <img
            src="/static/images/profile.png"
            alt="User Avatar"
            class="rounded-circle me-2"
            style="width: 40px; height: 40px"
          />
          <div class="d-flex flex-column">
            <h6>SuperAdmin</h6>
            <button class="btn btn-sm logout mt-1" style="color: white">
              Log Out
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <aside class="col-md-1 side">
        <div
          class="d-flex flex-column align-items-center justify-content-start"
        >
          <div class="mb-2 my-div">
            <img
              src="/static/images/sidebar1.png"
              alt="Icon 1"
              class="img-fluid sidebar-img"
              style="scale: 0.5"
            />
          </div>

          <div style="margin-top: 210px">
            <div class="mb-2 mt-4">
              <img
                src="/static/images/image copy.png"
                alt="Icon 2"
                class="img-fluid"
                style="width: 25px; height: auto"
              />
            </div>
            <div class="mb-2 mt-4">
              <img
                src="/static/images/3.png"
                alt="Icon 3"
                class="img-fluid"
                style="width: 25px; height: auto"
              />
            </div>
            <div class="mb-1 mt-4">
              <img
                src="/static/images/4.png"
                alt="Icon 4"
                class="img-fluid"
                style="width: 25px; height: auto"
              />
            </div>
            <div class="mb-1 mt-4">
              <!-- Button to toggle content visibility -->
              <img
                src="/static/images/5.png"
                alt="Icon 5"
                class="img-fluid open-content-btn"
                style="width: 25px; height: auto; cursor: pointer"
              />
            </div>
            <div class="mb-1 mt-4">
              <img
                src="/static/images/6.png"
                alt="Icon 6"
                class="img-fluid"
                style="width: 25px; height: auto"
              />
            </div>
          </div>
        </div>
      </aside>

      <!-- Default Content Section -->
      <div id="default-content" class="containe visible">
        <div class="card">
          <div class="item">
            <p>1. Basic programming</p>
          </div>
          <div class="item">
            <p>2. Front-End Logic</p>
          </div>
          <div class="item">
            <p>3. Back-End Logic</p>
          </div>
          <div class="item">
            <p>4. Database Concepts</p>
          </div>
          <div class="item">
            <p>5. QA Testing</p>
          </div>
          <div class="item">
            <p>6. Payment Gateway Analysis</p>
          </div>
        </div>
      </div>

      <!-- Hidden Content Section -->
      <div id="hidden-content" class="containe hidden">
        <div class="card"></div>
      </div>
    </main>

    <script>
      // JavaScript functionality for toggle
      const openBtn = document.querySelector(".open-content-btn");
      const defaultContent = document.getElementById("default-content");
      const hiddenContent = document.getElementById("hidden-content");
      const iconClosed = "/static/images/question.png"; // Image when content is closed
      const iconOpen = "/static/images/5.png"; // Image when content is open (replace with your image path)

      // Toggle visibility when the button (5.png) is clicked
      openBtn.addEventListener("click", () => {
        // If the default content is visible, hide it and show the hidden content
        if (defaultContent.classList.contains("visible")) {
          defaultContent.classList.remove("visible");
          defaultContent.classList.add("hidden");
          hiddenContent.classList.remove("hidden");
          hiddenContent.classList.add("visible");

          // Change the icon to the new one (opened)
          openBtn.src = iconOpen; // Change image source

          // Apply the active class to change the button color
          openBtn.classList.add("active");
        } else {
          // If the hidden content is visible, hide it and show the default content
          hiddenContent.classList.remove("visible");
          hiddenContent.classList.add("hidden");
          defaultContent.classList.remove("hidden");
          defaultContent.classList.add("visible");

          // Revert the icon to the original one (closed)
          openBtn.src = iconClosed; // Revert back to original image

          // Remove the active class to revert the button color
          openBtn.classList.remove("active");
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
