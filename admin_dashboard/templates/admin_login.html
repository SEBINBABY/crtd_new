<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard login</title>
    <link rel="stylesheet" href="{% static 'css/admin-login.css' %}">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="/static/images/logo.png" alt="">
            </div>
            <div class="mainImg">
                <img src="/static/images/mainImg.png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="content">
            <div class="text">
                <h2>Admin Dashboard Login</h2>
                <h6>Note - Only for HR Staff</h6>
            </div>
            {% if messages %}
                <div class="messages mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <form action="{% url 'admin_dashboard:admin_hr_login' %}" method="POST">
                {% csrf_token %}
                <div class="">
                  <label for="User ID" class="form-label">User ID</label>
                  <input type="email" class="input-1" id="email" placeholder="E-mail" name="email">
                </div>
                <div class="pass">
                  <label for="password" class="form-label">Password</label>
                  <input type="password"id="password" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
            </div>
        </div>
    </div>
</body>
</html>
