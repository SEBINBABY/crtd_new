<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop 5</title>
    <link rel="stylesheet" href="{% static 'css\payment_success.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="box">
        
        <div class="part-1">
            <div class="part1-logo">
                <img src="/static/images/image_1.png" alt="">
            </div>
            <div class="part1-content">
                <div class="case-study">
                    <span>Case study</span>
                    <span>'Payment Gateway Integration'</span>
                </div>
                <div class="small-box-cont2">
                    <div class="cont2-part1">
                        <div class="part1-box">1</div>
                        <div class="part1-box not-Visited">2</div>
                        <div class="part1-box not-Visited">3</div>
                        <div class="part1-box not-Visited">4</div>
                        <div class="part1-box not-Visited">5</div>
                    </div>
                    <div class="cont2-part2">
                        <div class="part2-box not-Visited">6</div>
                        <div class="part2-box not-Visited">7</div>
                        <div class="part2-box not-Visited">8</div>
                        <div class="part2-box not-Visited">9</div>
                        <div class="part2-box not-Visited">10</div>
                    </div>
                    <div class="cont2-part3">
                        <div class="part3-box not-Visited">11</div>
                        <div class="part3-box not-Visited">12</div>
                        <div class="part3-box not-Visited">13</div>
                        <div class="part3-box not-Visited">14</div>
                        <div class="part3-box not-Visited">15</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="part-2" id="part2">

            <h4>Payment Gateway Analysis</h4>
            <div class="modal-fail" id="modal">
                <div class="modal-img"></div>
                <h3>Congratulation! You have successfully completed</h3>
                <h3>the first step.</h3>
                    <form method="post" action="{% url 'quiz:start_test' %}">
                        {% csrf_token %}
                        <button class="try-btn continue-btn">Continue</button>
                    </form>
            </div>
        </div>
        <div class="part-3" id="part3">
            <div class="part3-account">
                <img src="/static/images/user.png" alt="" style="margin-left: -50px;  margin-top:30px"; height="40px" width="40px" margin-top="30px">
<h5  style="margin-top: -40px;">{{full_name}}</h5>
<h6 style="margin-top: -8px;">{{email}}</h6>
                 
                 
            </div>
            <div class="part3-timer"></div>
        </div>
    <div>



</body>
</html>
