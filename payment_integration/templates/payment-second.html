<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop 5</title>
    <link rel="stylesheet" href="{% static 'css\payment-second.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <div class="box">
        
        <div class="part-1">
            <div class="part1-logo"></div>
            <div class="part1-content">
                <div class="case-study">
                    <span>Case study</span>
                    <span>'Payment Gateway Integration'</span>
                </div>
                <div class="small-box-cont2">
                    <div class="cont2-part1">
                        <div class="part1-box">1</div>
                        <div class="part1-box not-Visited">2</div>
                        <div class="part1-box not-Visited">3</div>
                        <div class="part1-box not-Visited">4</div>
                        <div class="part1-box not-Visited">5</div>
                    </div>
                    <div class="cont2-part2">
                        <div class="part2-box not-Visited">6</div>
                        <div class="part2-box not-Visited">7</div>
                        <div class="part2-box not-Visited">8</div>
                        <div class="part2-box not-Visited">9</div>
                        <div class="part2-box not-Visited">10</div>
                    </div>
                    <div class="cont2-part3">
                        <div class="part3-box not-Visited">11</div>
                        <div class="part3-box not-Visited">12</div>
                        <div class="part3-box not-Visited">13</div>
                        <div class="part3-box not-Visited">14</div>
                        <div class="part3-box not-Visited">15</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="part-2" id="part2">

            <h4>Payment Gateway Analysis</h4>
            <div class="part2-innerbox">Only for Testing Purpose</div>
            <form>
                <button class="check-payment" id="check-payment">Check Payment Gateway</button>
            </form>
            <div class="part2-buttons">
                <button class="prev"> Prev </button>
                <button> Save & Next </button>
            </div>
        </div>
        <div class="part-3" id="part3">
            <div class="part3-account">
                <h5>{{full_name}}</h5>
                <span>{{email}}</span>
            </div>
            <div class="part3-timer"></div>
        </div>
    <div>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script>
          var options = {
            "key": "{{razorpay_merchant_id}}", // Enter the Key ID generated from the Dashboard
            "amount": "{% widthratio amount 1 100 %}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "Crtd Technologies",
            "description": "Test Transaction",
            "order_id": "{{razorpay_order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            "callback_url": "{{callback_url}}",
            "prefill": {
              "name": "{{full_name}}",
              "email": "{{email}}",
              "contact": "+91" + "{{contact_number}}"
            },
            "theme": {
              "color": "#2BA977"
            }
          };
          var rzp1 = new Razorpay(options);
          document.getElementById('check-payment').onclick = function (e) {
            rzp1.open();
            e.preventDefault();
          }
        </script>

</body>
</html>
