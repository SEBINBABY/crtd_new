<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Email Sent</title>

    <style>
        
.modal-body{
  padding: 20px;
}
.modal{
  /* display: none;  */
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(5px); 
}

.messages {
  padding: 2px;
  position: relative;
  font-weight: 600;
  font-size: 20px;
}
.msg-container{
  height: 50%;
  width: 50%;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  padding: 5px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  overflow-wrap: break-word
}
.msg-container button{
  height: 35px;
  width: 25%;
  border: none;
  background: linear-gradient(to right, #13B3FF, #005AD5);
  color: white;
  border-radius: 10px;
}

.info{
    color: rgb(0, 55, 72);
}

.alert{
    color: rgb(255, 0, 0);
}

    </style>
    
</head>
<body>
    <!-- <div class="modal" id="passwordResetModal">

    <div class="modal" id="mainModal">
        <div class="msg-container">
            <div class="messages mt-3 container text-center">
                <div class="info mb-5">
                    We have emailed you the steps to reset your password. Please <b>close this tab</b>, and follow the instructions provided in the email.
                </div>
                <button class="btn btn-primary mt-5" onclick="alert('You may now close this tab')">Okay</button>
            </div>
        </div>
    </div>
    
    <div class="modal" style="display: none;" id="closeModal">
        <div class="msg-container">
            <div class="messages mt-3 container text-center">
                <div class="alert">
                    Please close this tab and follow the instructions in the email, having multiple tabs of this site open during the test can cause disqualification.
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            window.history.pushState(null, "", window.location.href);
            window.onpopstate = function () {
                window.history.pushState(null, "", window.location.href);
                hideModal("mainModal")
                showModal("closeModal")
                
            };

            // Modal handling
            function showModal(modalId) {
                    document.getElementById(modalId).style.display = "block";
                }

                function hideModal(modalId) {
                    document.getElementById(modalId).style.display = "none";
                }

            // Check if there are any messages
            const messages = document.querySelectorAll('.messages .info');
            if (messages.length > 0) {
                // Show the modal if a message exists
                let modal1 = document.querySelector(".modal");
                modal1.style.display = "block";
                const modal = new bootstrap.Modal(document.getElementById('passwordResetModal'));
                modal.show();
            }
        });
    </script>
</body>
</html>
