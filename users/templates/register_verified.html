<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop 5</title>
    <link rel="stylesheet" href="{% static 'css/register_verified.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <div class="box-left">
            <div class="left-logo"></div>
            <div class="left-img"></div>
        </div>
        <div class="box-right">
            <div class="content-box">
                <h2>Create Account</h2>
                {% if messages %}
                    <div class="messages mt-3">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                    </div>
                    {% endfor %}
                    </div>
                {% endif %}
                <form action="{% url 'users:register_verified' %}" method="POST">
                    {% csrf_token %}
                <div class="content-input">
                    <label for="" class="form-label">Full name*</label>
                    <input type="text" id="inputPassword5" class="form-control" value="{{full_name}}" name="full_name" required>
                    <label for="" class="form-label">Email ID*</label>
                    <div class="check-perform">
                    <input type="email" id="inputPassword5" class="form-control" value="{{email}}"
                    name="email" required>
                    <button class="verified" type="submit">Verified <i class="fa-solid fa-check"></i></button>
                    </div>
                    <label for="" class="form-label">Contact Number*</label>
                    <input type="text" id="inputPassword5" class="form-control" placeholder="Enter Contact Number"
                    name="contact_number" required>
                    <label for="" class="form-label">Create Password*</label>
                    <input type="password" id="inputPassword5" class="form-control" placeholder="Enter Password"
                    name="password" required>
                    <label for="" class="form-label">Confirm Password*</label>
                    <input type="password" id="inputPassword5" class="form-control" placeholder="Confirm Password"
                    name="confirm_password" required>
                </div>
                <button class="submit-btn" type="submit">Submit</button>
            </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
